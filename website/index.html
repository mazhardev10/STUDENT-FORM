<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PraRoz</title>
    <link rel="stylesheet" href="about.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </label>
        <ul class="nav-items">
          <li class="active">PraRoz</li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SERVICE</a></li>
          <li><a href="#">DESIGN</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="nav-controls">
          <input type="text" placeholder="Search" />
          <button>Search</button>
        </div>
      </div>
      <main class="hero">
        <div class="hero-left">
          <h3 class="heading">
            <span>Web Design &</span> Development <span>Course</span>
          </h3>
          <p class="para">
            Web Design is a specialization of the design stream. They also use
            HTML, CSS, WYSIWYG editing <span class="sof">software</span>, markup
            validation, etc. to create design elements.
          </p>
          <button class="call-to-action">JOIN US</button>
        </div>
        <form class="hero-right">
          <div class="form-contain">
            <button class="login-here">Login Here</button>
            <label class="email">
              <input type="email" placeholder="Enter Email Here" required />
            </label>
            <label>
              <input
                type="password"
                placeholder="Enter Password Here"
                required
              />
            </label>
            <button type="submit" class="call">Login</button>
          </div>
        </form>
      </main>
    </div>
